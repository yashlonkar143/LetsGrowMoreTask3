<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
    <title>Student Profile System</title>
</head>
<body>
    <h1>Student Profile System</h1>
    <div class="container center">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label>Full Name*:</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>City:</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                            <label>Mobile No:</label>
                            <input type="text" name="mobile" id="mobile">
                        </div>
                        <div>
                            <label>Email Id:</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div>
                            <label>Dob:</label>
                            <input type="text" name="dob" id="dob">
                        </div>
                        <div>
                            <label>Gender:</label>
                            <input type="text" name="gender" id="gender">
                        </div>
                        <div>
                            <label>Course:</label>
                            <input type="text" name="course" id="course">
                        </div>
    
                        <div  class="form-action-buttons">
                            <input type="submit" value="REGISTER">
                        </div>
    
                    </form>

                <td>
                    <table class="list" id="studentList">
                        <thead>
                            <h2>Student Details</h2>
                        <tr>
                            <th>Full Name </th>
                            <th>City </th>
                            <th>Mobile No </th>
                            <th>Email Id </th>
                            <th>Dob </th>
                            <th>Gender </th>
                            <th>Course </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
